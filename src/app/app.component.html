<div class="container-fluid mb-5">
  <h3 align="center">Basic Loan Details</h3>
  <form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label>Enter your Name : </label>
      <input
        type="text"
        required
        #name="ngModel"
        [class.is-invalid]="name.invalid && name.touched"
        class="form-control"
        name="name"
        [(ngModel)]="userModel.name"
      />
      <small class="text-danger" [class.d-none]="name.valid || name.untouched"
        >Name is required</small
      >
    </div>

    <br />

    <div class="form-group">
      <label>Enter your Email: </label>
      <input
        type="email"
        required
        #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched"
        class="form-control"
        name="email"
        [(ngModel)]="userModel.email"
      />
      <small class="text-danger" [class.d-none]="email.valid || email.untouched"
        >Email is required</small
      >
    </div>
    <br />

    <div class="form-group">
      <label>Enter your Phone Number: </label>
      <input
        type="tel"
        required
        #phone="ngModel"
        pattern="^\d{10}$"
        [class.is-invalid]="phone.invalid && phone.touched"
        class="form-control"
        name="number"
        [(ngModel)]="userModel.phonenumber"
      />
      <small class="text-danger" [class.d-none]="phone.valid || phone.untouched"
        >Phone number is required and must be 10 digits</small
      >
      <div></div>
    </div>
    <br />

    <div class="form-group">
      <select required class="custom-select" name="topic">
        <option value="default" selected>I am interesed in</option>
        <option *ngFor="let loan of loans">{{ loan }}</option>
      </select>
    </div>
    <br />

    <div class="mb-3">
      <label>Gender</label>
      <div class="form-check">
        <input
          class="form-check-input"
          [(ngModel)]="userModel.gender"
          type="radio"
          name="gender"
          value="male"
        />
        <label class="form-check-label">Male</label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          [(ngModel)]="userModel.gender"
          type="radio"
          name="gender"
          value="female"
        />
        <label class="form-check-label">Female</label>
      </div>
    </div>
    <br />

    <div>
      <div class="form-group">
        <label>Street: </label>
        <input
          #street="ngModel"
          required
          [class.is-invalid]="street.invalid && street.touched"
          type="text"
          class="form-control"
          name="street"
          [(ngModel)]="userModel.street"
        />
        <small
          class="text-danger"
          [class.d-none]="street.valid || street.untouched"
          >Please Enter correct street
        </small>
      </div>
      <br />
      <div class="form-group">
        <label>City: </label>
        <input
          required
          #city="ngModel"
          [class.is-invalid]="city.invalid && city.touched"
          type="text"
          class="form-control"
          name="city"
          [(ngModel)]="userModel.city"
        />
        <small class="text-danger" [class.d-none]="city.valid || city.untouched"
          >Please Enter correct city
        </small>
      </div>
      <br />
      <div class="form-group">
        <label>State: </label>
        <input
          required
          #state="ngModel"
          [class.is-invalid]="state.invalid && state.touched"
          type="text"
          class="form-control"
          name="state"
          [(ngModel)]="userModel.state"
        />
        <small
          class="text-danger"
          [class.d-none]="state.valid || state.untouched"
          >Please Enter correct state
        </small>
      </div>
      <br />
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" name="subscribe" type="checkbox" />
      <label class="form-check-label">
        I have supplied Correct Infomaation
      </label>
    </div>
    <br />

    <button
      [disabled]="userForm.form.invalid"
      class="btn btn-primary"
      type="submit"
    >
      Submit form
    </button>
  </form>
</div>
